<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LibreCast</title>

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

	<link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="components/fontawesome/css/font-awesome.min.css">

	<meta name="mobile-web-app-capable" content="yes">

	<style>
	#media-list, #medium-player {
		display: none;
	}
	header .actions {
		float: right;
		font-size: 20px;
		line-height: 36px;
		vertical-align: middle;
	}
	</style>
</head>
<body>
	<div id="main-container" class="container">
		<section id="channels-list">
			<header>
				<div class="actions">
					<a href="#add-feed-popover" role="button" class="add-feed-link" data-toggle="popover" data-placement="bottom" data-title="Add a new feed"><i class="fa fa-plus"></i></a>&nbsp;
					<a href="#" target="_blank" class="atom-link"><i class="fa fa-rss"></i></a>
				</div>
				<h1>LibreCast</h1>
			</header>

			<div class="list-group"></div>
		</section>

		<section id="media-list" style="display:none;">
			<header>
				<div class="actions">
					<a href="#" target="_blank" class="atom-link"><i class="fa fa-rss"></i></a>
				</div>
				<h1>
					<a href="#" class="back-link"><i class="fa fa-angle-left"></i></a>&nbsp;
					<span class="inner"></span>
				</h1>
			</header>

			<div class="list-group"></div>
		</section>

		<section id="medium-player" style="display:none;">
			<header>
				<div class="actions">
					<a href="#" target="_blank" class="download-link"><i class="fa fa-cloud-download"></i></a>
				</div>
				<h1>
					<a href="#" class="back-link"><i class="fa fa-angle-left"></i></a>&nbsp;
					<span class="inner"></span>
				</h1>
			</header>

			<div class="player-image text-center">
				<img class="img-responsive img-thumbnail">
			</div>
			<div class="player-audio text-center">
				<audio controls></audio>
			</div>
			<div class="player-video text-center">
				<video controls></video>
			</div>
			<div class="player-youtube text-center embed-responsive embed-responsive-16by9">
				<iframe class="embed-responsive-item" frameborder="0"></iframe>
			</div>
			<div class="player-fallback">
				<p class="text-center">
					<a href="#" class="btn btn-primary btn-lg" target="_blank">Open media</a>
				</p>
			</div>

			<div class="player-metadata">
				<br><br>
				<div class="player-description"></div>
			</div>
		</section>
	</div>

	<!-- Define content -->
	<form id="add-feed-popover">
		<div class="form-group">
			<label for="add-feed-url">Feed URL</label>
			<input type="url" class="form-control" id="add-feed-url" placeholder="Enter a feed URL" required autofocus>
		</div>

		<p class="pull-right">
			<button type="submit" class="btn btn-primary">Add</button>
			<button type="button" class="btn btn-default" data-toggle="popover">Cancel</button>
		</p>
	</form>

	<script src="components/jquery/dist/jquery.min.js"></script>
	<script src="components/bootstrap/dist/js/bootstrap.js"></script>

	<script src="scripts/main.js"></script>
</body>
</html>
